<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Alhambra Repayment Tracker</title>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }
    .tracker {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 700px;
      width: 100%;
    }
    h1 {
      text-align: center;
      color: #0055a5;
      margin-bottom: 1rem;
    }
    .progress-container {
      background: #eee;
      border-radius: 20px;
      overflow: hidden;
      margin-bottom: 1rem;
    }
    .progress-bar {
      height: 20px;
      background: #28a745;
      width: 0%;
      transition: width 0.5s ease;
    }
    .summary {
      text-align: center;
      font-size: 1rem;
      margin-bottom: 1.5rem;
    }
    .input-group {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }
    input[type="number"], input[type="date"] {
      padding: 0.5rem;
      flex: 1;
      min-width: 120px;
    }
    button {
      padding: 0.5rem 1rem;
      background: #0055a5;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background: #003f7f;
    }
    .delete-btn {
      color: red;
      background: none;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1rem;
    }
    th, td {
      padding: 0.5rem;
      border-bottom: 1px solid #ccc;
      text-align: left;
    }
    .logout {
      display: block;
      margin: 0 auto;
      margin-top: 1rem;
      background: #999;
    }
    .logout:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <div class="tracker">
    <h1>Alhambra Repayment Tracker</h1>

    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>

    <div class="summary" id="summaryText">Loading...</div>

    <div class="input-group">
      <input type="number" id="amountInput" placeholder="Amount Paid (£)" />
      <input type="date" id="dateInput" />
      <button onclick="addPayment()">Add Payment</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Amount Paid</th>
          <th>Total Owed</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="paymentTable"></tbody>
    </table>

    <button class="logout" onclick="logout()">Logout</button>
  </div>

  <script>
    const firebaseConfig = {
  apiKey: "AIzaSyDJXVZE2VZXPH9jJvzgz9ozBvvbiJfmLbw",
  authDomain: "teamdennisontracker.firebaseapp.com",
  projectId: "teamdennisontracker",
  storageBucket: "teamdennisontracker.firebasestorage.app",
  messagingSenderId: "915336870349",
  appId: "1:915336870349:web:c070e9b3fc0b688fe62c84"
};

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const paymentsRef = db.collection("payments");

    firebase.auth().onAuthStateChanged(user => {
      if (!user) window.location.href = "index.html";
      else loadPayments();
    });

    const totalOwed = 7700;
    const monthlyPayment = 100;
    let payments = [];

    async function loadPayments() {
      const snapshot = await paymentsRef.orderBy("date", "asc").get();
      payments = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
      updateTracker();
    }

    async function addPayment() {
      const amount = parseFloat(document.getElementById("amountInput").value);
      const date = document.getElementById("dateInput").value;
      if (!amount || !date || amount <= 0) return alert("Enter a valid amount and date");
      await paymentsRef.add({ amount, date });
      document.getElementById("amountInput").value = "";
      document.getElementById("dateInput").value = "";
      loadPayments();
    }

    async function deletePayment(id) {
      await paymentsRef.doc(id).delete();
      loadPayments();
    }

    function updateTracker() {
      const table = document.getElementById("paymentTable");
      table.innerHTML = "";
      let paidTotal = 0;
      const sortedDisplay = [...payments].sort((a, b) => new Date(b.date) - new Date(a.date));
      sortedDisplay.forEach((p) => {
        paidTotal += p.amount;
        const remaining = Math.max(totalOwed - paidTotal, 0);
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${new Date(p.date).toLocaleDateString("en-GB")}</td>
          <td>£${p.amount}</td>
          <td>£${remaining}</td>
          <td><button class="delete-btn" onclick="deletePayment('${p.id}')">❌</button></td>
        `;
        table.appendChild(row);
      });

      const progressPercent = Math.min(100, (paidTotal / totalOwed) * 100);
      document.getElementById("progressBar").style.width = progressPercent + "%";

      const startDate = payments.length ? new Date(payments[0].date) : new Date("2025-10-01");
      const monthsLeft = Math.ceil((totalOwed - paidTotal) / monthlyPayment);
      const finalDate = new Date(startDate);
      finalDate.setMonth(finalDate.getMonth() + monthsLeft);

      document.getElementById("summaryText").innerHTML = `
        <strong>Start:</strong> ${startDate.toLocaleDateString("en-GB")} &nbsp; | &nbsp;
        <strong>Paid:</strong> £${paidTotal} &nbsp; | &nbsp;
        <strong>Remaining:</strong> £${Math.max(totalOwed - paidTotal, 0)} &nbsp; | &nbsp;
        <strong>Final Payment:</strong> ${finalDate.toLocaleDateString("en-GB")}
      `;
    }

    function logout() {
      firebase.auth().signOut().then(() => window.location.href = "index.html");
    }
  </script>
</body>
</html>
