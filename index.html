<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Team Dennison Login</title>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-auth-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    input {
      display: block;
      margin: 1rem auto;
      padding: 0.5rem;
      width: 80%;
    }
    button {
      padding: 0.5rem 1rem;
      background: #0055a5;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background: #003f7f;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Alhambra Tracker</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p id="error" style="color:red;"></p>
  </div>

  <script>
    const firebaseConfig = {
  apiKey: "AIzaSyDJXVZE2VZXPH9jJvzgz9ozBvvbiJfmLbw",
  authDomain: "teamdennisontracker.firebaseapp.com",
  projectId: "teamdennisontracker",
  storageBucket: "teamdennisontracker.firebasestorage.app",
  messagingSenderId: "915336870349",
  appId: "1:915336870349:web:c070e9b3fc0b688fe62c84"
};

    firebase.initializeApp(firebaseConfig);

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(() => window.location.href = "tracker.html")
        .catch(err => document.getElementById("error").textContent = err.message);
    }
  </script>
</body>
</html>
