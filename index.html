<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Team Dennison Repayment Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 2rem;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #0055a5;
    }
    .tracker {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1rem;
    }
    th, td {
      padding: 0.5rem;
      border-bottom: 1px solid #ccc;
      text-align: left;
    }
    .progress-container {
      background: #eee;
      border-radius: 20px;
      overflow: hidden;
      margin-bottom: 1rem;
    }
    .progress-bar {
      height: 20px;
      background: #28a745;
      width: 0%;
      transition: width 0.5s ease;
    }
    .summary {
      text-align: center;
      font-size: 1rem;
      margin-top: 1rem;
    }
    .input-group {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    input[type="number"], input[type="date"] {
      padding: 0.5rem;
      flex: 1;
    }
    button {
      padding: 0.5rem 1rem;
      background: #0055a5;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background: #003f7f;
    }
  </style>
</head>
<body>
  <div class="tracker">
    <h1>Team Dennison Repayment Tracker</h1>

    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>

    <div class="summary" id="summaryText"></div>

    <div class="input-group">
      <input type="number" id="amountInput" placeholder="Amount Paid (£)" />
      <input type="date" id="dateInput" />
      <button onclick="addPayment()">Add Payment</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Amount Paid</th>
          <th>Total Owed</th>
        </tr>
      </thead>
      <tbody id="paymentTable">
        <!-- Rows will be inserted by JS -->
      </tbody>
    </table>
  </div>

  <script>
    let totalOwed = 7700;
    let payments = [];

    function updateTracker() {
      const table = document.getElementById("paymentTable");
      table.innerHTML = "";
      let paidTotal = 0;

      payments.sort((a, b) => new Date(a.date) - new Date(b.date));

      payments.forEach((p) => {
        paidTotal += p.amount;
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${new Date(p.date).toLocaleDateString("en-GB")}</td>
          <td>£${p.amount}</td>
          <td>£${Math.max(totalOwed - paidTotal, 0)}</td>
        `;
        table.appendChild(row);
      });

      const remaining = Math.max(totalOwed - paidTotal, 0);
      const progressPercent = Math.min(100, (paidTotal / totalOwed) * 100);
      document.getElementById("progressBar").style.width = progressPercent + "%";

      const monthsLeft = Math.ceil(remaining / 100);
      const lastDate = payments.length
        ? new Date(payments[payments.length - 1].date)
        : new Date("2025-10-01");
      const finalDate = new Date(lastDate);
      finalDate.setMonth(finalDate.getMonth() + monthsLeft);

      document.getElementById("summaryText").innerHTML = `
        <strong>Paid:</strong> £${paidTotal} &nbsp; | &nbsp;
        <strong>Remaining:</strong> £${remaining} &nbsp; | &nbsp;
        <strong>Final Payment:</strong> ${finalDate.toLocaleDateString("en-GB")}
      `;
    }

    function addPayment() {
      const amount = parseFloat(document.getElementById("amountInput").value);
      const date = document.getElementById("dateInput").value;
      if (!amount || !date || amount <= 0) return alert("Enter a valid amount and date");

      payments.push({ amount, date });
      updateTracker();

      document.getElementById("amountInput").value = "";
      document.getElementById("dateInput").value = "";
    }

    // Optional: preload first payment
    payments.push({ amount: 100, date: "2025-10-06" });
    updateTracker();
  </script>
</body>
</html>
